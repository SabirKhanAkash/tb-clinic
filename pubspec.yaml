name: tb_clinic
description: "This is a hospital management app with flutter to brush up my flutter skill."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.7.0
  flutter_bloc: ^8.1.6
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  flutter_secure_storage: ^9.0.0
  flutter_splash_screen: ^3.0.0
  flutter_svg: ^2.0.16
  json_annotation: ^4.9.0
  logger: ^2.4.0
  path_provider: ^2.1.4
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: 2.4.11
  json_serializable: ^6.8.0
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/others/

  fonts:
    - family: dm-sans
      fonts:
        - asset: assets/fonts/inter.ttf
          style: normal
